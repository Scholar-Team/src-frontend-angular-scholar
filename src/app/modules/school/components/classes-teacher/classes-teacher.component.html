<p-table [value]="classes">
  <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
          Aulas
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Disciplina</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-class>
      <tr>
          <td>{{ class.name }}</td>
          <td>{{ class.discipline.name }}</td>
      </tr>
  </ng-template>
</p-table>

<div class="text-center m-3">
  <a class="btn-get-started" (click)="openModal()" routerLink="register-class">
    Criar nova aula
  </a>
</div>

<app-modal #modalComponent></app-modal>
