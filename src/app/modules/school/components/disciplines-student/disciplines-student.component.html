<p-table [value]="disciplines">
  <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
          Disciplinas
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Imagem</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-discipline>
      <tr>
          <td>{{ discipline.name }}</td>
          <td><img src="{{ discipline.file.url }}"width="100" class="p-shadow-4"/></td>
      </tr>
  </ng-template>
</p-table>

<app-modal #modalComponent></app-modal>
