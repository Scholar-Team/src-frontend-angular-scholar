<div class="main row justify-content-center">
<div class="col-xl-10 col-lg-12 col-md-9
  d-flex flex-column justify-content-center vertical-center">

    <div class="card o-hidden border-0">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>

          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 mb-4">Bem vindo</h1>
              </div>
              <form class="user" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="inputEmail"
                    aria-describedby="emailHelp" placeholder="EndereÃ§o de email..." formControlName="username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="inputPassword"
                    placeholder="Senha..." formControlName="password">
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Lembrar de mim</label>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>
              </form>

              <hr>

              <div class="text-center">
                <a class="small" href="forgot-password.html">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
</div>
