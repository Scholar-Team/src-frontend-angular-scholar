<div class="limiter">
<div class="container-login">
  <div class="row wrap-login
          d-flex align-items-center
          justify-content-center">
    <form
      [formGroup]="formGroup"
      (ngSubmit)="registerSchool()"
      class="col-md-5 col-sm-12 login-form validate-form">
      <span class="login-form-title">
        Cadastre sua escola
      </span>

      <div class="wrap-input validate-input">
        <input
          class="input"
          type="text"
          name="name"
          formControlName="name"
          placeholder="Nome da escola">
        <span class="focus-input"></span>
        <span class="symbol-input">
          <fa-icon [icon]="faSignature"></fa-icon>
        </span>
      </div>

      <div class="wrap-input validate-input">
        <input
          class="input"
          type="text"
          name="name"
          formControlName="site"
          placeholder="Site">
        <span class="focus-input"></span>
        <span class="symbol-input">
          <fa-icon [icon]="faGlobe"></fa-icon>
        </span>
      </div>

      <div class="wrap-input validate-input">
        <select
          formControlName="type"
          class="input">
          <option value="ESTADUAL">
            ESTADUAL
          </option>
          <option value="FEDERAL">
            FEDERAL
          </option>
          <option value="MUNICIPAL">
            MUNICIPAL
          </option>
          <option value="PRIVADA">
            PRIVADA
          </option>
        </select>

        <span class="focus-input"></span>
        <span class="symbol-input">
          <fa-icon [icon]="faSchool"></fa-icon>
        </span>
      </div>

      <div class="container-login-form-btn">
        <button type="submit" class="login-form-btn">
          Registrar sua escola
        </button>
      </div>

      <div class="text-center mt-5 mb-3">
        <a
          routerLink="../login"
          class="register-school">
          Voltar
        </a>
      </div>
    </form>

    <div class="col-md-7 col-sm-0 login-pic" aTilt>
      <img
        #schoolPicture
        class="img-fluid align-self-center p-5"
        id="picture"
        src="assets/images/school-picture.png">

      <div class="wrap-input validate-input d-flex justify-content-center">

      <p-fileUpload
        mode="basic"
        name="file[]"
        [multiple]="true"
        accept="image/*"
        styleClass="uploadButton"
        maxFileSize="10000000"
        [showCancelButton]="true"
        [showUploadButton]="false"
        [chooseLabel]="'Escolha uma foto'"
        (onSelect)="onFileChange($event)">>
      </p-fileUpload>
      </div>
    </div>
  </div>
</div>
</div>
