<section id="contact" class="contact section-bg m-5">
<div class="container">

    <div class="section-title m-5">
      <h2
        class="text-center"
        data-aos="fade-in">
        Contato
      </h2>
    </div>

    <div class="row d-flex justify-content-between align-items-baseline">
      <div class="col-lg-6">

        <div class="row">
          <div class="col-md-12">
            <div class="info-box" data-aos="fade-up">
              <i class="bx bx-map"></i>
              <h3>Nosso endereço</h3>
              <p>
                Av Lorem Ipsum, São Paulo, SP 01234-567
              </p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="info-box" data-aos="fade-up" data-aos-delay="100">
              <i class="bx bx-envelope"></i>
              <h3>Email</h3>
              <p>
                scholar@syncteam.tech
              </p>
            </div>
          </div>
        </div>

      </div>

      <div class="col-lg-6 d-flex align-content-center justify-content-center">
        <form
          method="post"
          role="form"
          data-aos="fade-up">
          <div class="form-row">
            <div class="col-md-6 form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Nome"/>
              <div class="validate"></div>
            </div>
            <div class="col-md-6 form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Email"
                data-rule="email"
                data-msg="Please enter a valid email" />
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              name="message"
              rows="5"
              placeholder="Mensagem"></textarea>
            <div class="validate"></div>
          </div>
          <div class="text-center">
            <button class="btn-get-started" type="submit">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>

</div>
</section>
