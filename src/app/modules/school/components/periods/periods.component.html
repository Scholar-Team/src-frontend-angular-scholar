<p-table [value]="periods">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Período</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-period>
      <tr>
          <td>{{period.id}}</td>
          <td>{{period.period}}</td>
      </tr>
  </ng-template>
</p-table>

<div class="text-center m-3">
  <a class="btn-get-started" (click)="openModal()" routerLink="register-period" >
    Criar novo período
  </a>
</div>

<app-modal #modalComponent></app-modal>
